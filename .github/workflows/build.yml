name: "Build"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: nvm install
        shell: bash -l {0} 
      - run: npm ic
      # - run: npm run lint
      - run: npm run build
